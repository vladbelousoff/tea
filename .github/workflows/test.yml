name: Test Tea

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest ]
        compiler: [ gcc, clang ]
        exclude:
          # Exclude clang on Windows as it's not commonly used
          - os: windows-latest
            compiler: clang
          # Exclude gcc on macOS as clang is the default
          - os: macos-latest
            compiler: gcc

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake git

      - name: Install dependencies (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          # Windows dependencies are handled by the runner

      - name: Install dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          # macOS dependencies are handled by the runner

      - name: Configure CMake
        run: |
          mkdir build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Debug

      - name: Build project (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd build
          make -j$(nproc 2>/dev/null || sysctl -n hw.ncpu 2>/dev/null || echo 2)

      - name: Build project (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd build
          make

      - name: Run tests
        run: |
          cd build
          ctest --output-on-failure --verbose

      - name: Upload build artifacts (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}-${{ matrix.compiler }}
          path: build/
          retention-days: 7

  # Additional job for code quality checks
  code-quality:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake git clang-format

      - name: Check code formatting
        run: |
          # Check if C files in src/ and include/ are properly formatted
          find src/ include/ -name "*.c" -o -name "*.h" | xargs clang-format --dry-run --Werror